<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">
        function Rysuj(n) {
            var canvas = document.getElementById('plotno');
            if (n < 3) {
                alert("WINCYJ");
            }
            else { 
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'rgb(200,0,0)';
                for (let i = 0; i <= n; i++) {
                    ctx.fillRect(0 + (i * 30), canvas.height - (i  * 30), canvas.width-(i*60), 30);
                    }
                }
            }
        }
    </script>
    <canvas style="width:400px; height:400px;" id="plotno"></canvas>
    <br/>ILE: <input type="number" id="ileSchodow" value="3"/>
    <input type="button" onclick="Rysuj(document.getElementById('ileSchodow').value)" value="Rysuj" />
</body>
</html>
